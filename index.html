<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho--esquerda">
            <input type="checkbox" id="menu" class="cabecalho__botao-menu">

            <label for="menu">
                <span class="cabecalho__menu--hamburguer"></span>
            </label>

            <ul class="cabecalho__lista-menu">
                <li class="menu__titulo">Categorias</li>
                <li class="menu__item"><a href="#" class="menu__item__link">PROGRAMAÇÃO</a></li>
                <li class="menu__item"><a href="#" class="menu__item__link">FRONT-END</a></li>
                <li class="menu__item"><a href="#" class="menu__item__link">INFRAESTRUTURA</a></li>
                <li class="menu__item"><a href="#" class="menu__item__link">BUSINESS</a></li>
                <li class="menu__item"><a href="#" class="menu__item__link">DESIGN & UX</a></li>
            </ul>

            <img src="assets/img/Logo.svg" alt="Logo da Alura" class="cabecalho__logo">
        </div>

        <div class="cabecalho--direita">
            <a href="#" class="cabecalho__links"><img src="assets/img/Favoritos.svg" alt="Favoritos" class="cabecalho__links__icones"></a>
            <a href="#" class="cabecalho__links"><img src="assets/img/Compras.svg" alt="Sacola de compras" class="cabecalho__links__icones"></a>
            <a href="#" class="cabecalho__links"><img src="assets/img/Usuário.svg" alt="Meu perfil" class="cabecalho__links__icones"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>

        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>

        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
